<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="infos">
                <div class="info">
                    <h3 id="hi-score">High Score: <span>0</span></h3>
                </div>
                <div class="info">
                    <h3 id="score">Score: <span>0</span></h3>
                </div>
                <div class="info">
                    <h3 id="time">Time: <span>00-00</span></h3>
                </div>
            </div>
            <div class="board">

            </div>
        </section>

        <div class="modal">
            <div class="start-game">
                <h3 style="font-size: 25px;">Welcome to the Snake Game</h3>
                <button class="startbtn btn">Start</button>
            </div>
            <div class="gameOver">
                <h3 style="font-size: 25px;">Game Over</h3>
                <button class="restartbtn btn">Restart</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
